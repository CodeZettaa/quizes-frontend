name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:github-pages

      - name: Determine output directory
        id: output
        run: |
          if [ -d "dist/quiz-frontend/browser" ]; then
            echo "path=./dist/quiz-frontend/browser" >> $GITHUB_OUTPUT
          else
            echo "path=./dist/quiz-frontend" >> $GITHUB_OUTPUT
          fi

      - name: Copy .nojekyll
        run: |
          cp .nojekyll ${{ steps.output.outputs.path }}/.nojekyll || echo ".nojekyll copy skipped"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.output.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

